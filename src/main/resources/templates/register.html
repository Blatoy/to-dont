<!DOCTYPE html>
<html>

<head th:replace="base :: header(~{::title}, ~{})">
    <title>Register</title>
</head>

<body>
    <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" data-uk-height-viewport>
        <div class="uk-width-1-1">
            <div class="uk-container">
                <div class="uk-grid-margin uk-grid uk-grid-stack" data-uk-grid>
                    <div class="uk-width-1-1@m">
                        <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                            <h3 class="uk-card-title uk-text-center">Register</h3>
                            <form th:action="@{/register}" th:object="${user}" method="POST" >
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" data-uk-icon="icon: user"></span>
                                        <input th:field="*{username}" class="uk-input uk-form-large" type="text" placeholder="Username">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" data-uk-icon="icon: mail"></span>
                                        <input th:field="*{email}" class="uk-input uk-form-large" type="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" data-uk-icon="icon: lock"></span>
                                        <input th:field="*{password}" class="uk-input uk-form-large" type="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-inline uk-width-1-1">
                                        <span class="uk-form-icon" data-uk-icon="icon: lock"></span>
                                        <input th:field="*{matchingPassword}" class="uk-input uk-form-large" type="password" placeholder="Confirm password">
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <input type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1" value="Create account" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
